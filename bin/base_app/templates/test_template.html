<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Test Vault</title>         
        <!--Import Google Icon Font-->         
        <link type="text/css" rel="stylesheet" href="../static/lib/css/materialiconfonts.css" /> 
        <!--Import materialize.css-->         
        <link type="text/css" rel="stylesheet" href="../static/lib/css/materialize.min.css" /> 
        <!--Import Bootsrap-->         
        <link type="text/css" rel="stylesheet" href="../static/lib/css/bootstrap.min.css" /> 
        <!-- Import Fontawesome -->         
        <link type="text/css" rel="stylesheet" href="../static/lib/css/font-awesome.min.css"> 
        <!--Import custom ui rules -->
        <link type="text/css" rel="stylesheet" href="../static/lib/css/ui.css" />
        <!--Import dimension rules-->
        <link type="text/css" rel="stylesheet" href="../static/lib/css/dimension.css">
        <!--Let browser know website is optimized for mobile-->         
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    </head>     
    <body> 
        <!-- Browser title bar -->         
        <div class="content">
            <!-- title bar -->
            <section class="titlebar">
                <div class="controls">
                    <div class="wrapper">
                        <div id="minimize" title="Minimize">
                            <i class="fa fa-circle"></i>
                            <i class="fa fa-window-minimize"></i>
                        </div>
                        <div id="maximize" title="Maximize">
                            <i class="fa fa-circle"></i>
                            <i class="fa fa-window-maximize"></i>
                        </div>
                        <div id="close" title="Close">
                            <i class="fa fa-circle"></i>
                            <i class="fa fa-window-close"></i>
                        </div>
                    </div>
                </div>
            </section>
            <section class="main">
                <div class="card grey darken-3 center-align white-text" style="width: 400px;"> 
                    <div class="card-content" style="padding-bottom: 0;">
                        <img src="../static/lib/img/lock.png" width="80px" />
                        <div class="row">
                            <div class="col s12 m12 l12">
                                <div class="input-field col s12 col-lg-12" style="height: 40px;">
                                    <input id="username" type="text" class="validate" style="height: 40px;">
                                    <label for="username" style="height: 40px;">Username</label>
                                </div>
                                <div class="input-field col s12 col-lg-12" style="height: 40px;">
                                    <input id="password" type="password" class="validate" style="height: 40px;">
                                    <label for="password" style="height: 40px;">Password</label>
                                </div>                                 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6 m6 l6 right-align">
                                <p> <input type="checkbox" id="remember" /> <label for="remember">Remember Me</label> </p> 
                            </div>
                            <div class="col s6 m6 l6 left-align">
                                <p> <input type="checkbox" id="offline" /> <label for="offline">Work Offline</label> </p>
                            </div>
                        </div>                         
                    </div>
                    <div class="card-action" style="height: 90px;
    padding-top: 0;
    padding-bottom: 0;
    border: 0;">
                        <div class="row">
                            <div class="s12 m4 l4 col-12 col-lg-12" style="margin: 0 0 4px;
    width: 240px;"> 
                                <button class="btn waves-effect waves-light" style="width: 240px;" type="button">Login</button>
                            </div>
                            <div class="s12 m4 l4 col-12 col-lg-12">
                                <button class="waves-effect waves-light btn" type="button">New User</button>
                                <button class="waves-effect waves-light btn" type="button">Forget Password</button>                                 
                            </div>
                        </div>
                        <div class="row" style="margin: 4px;">
                            <div class="col s12 m12 l12"> 
</div>
                        </div>
                        <div class="row" style="padding: 4px;">
                            <div class="col s12 m12 l12"> 
</div>
                        </div>
                    </div>                     
                </div>
            </section>
        </div>         
        <!-- plugins -->
        <script src="./../../../bin/base_app/static/lib/js/jquery-3.3.1.min.js"></script>
        <script src="./../../../bin/base_app/static/lib/js/materialize.min.js"></script>
        <script src="./../../../bin/base_app/static/lib/js/bootstrap.min.js"></script>
        <script>require('../static/browserjs/titlebar')</script>
    </body>     
</html>
